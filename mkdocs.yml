site_name: ByKimber.com
site_url: https://bykimber.com

docs_dir: docs

nav:
  - Home : index.md
  - About: about-me.md
  - Services: my-services.md
  - Book Projects: 
    - book-projects/index.md
    - book-projects/dragon-witch.md
    - book-projects/butterfly-house.md
    - book-projects/teeth.md
    - book-projects/the-hidden.md
  - Grammar Guide: grammar-guide/index.md
  - Writing Guide: writing-guide/index.md
  - Reading List: reading-list.md

use_directory_urls: true

theme:
  name: 'material'
  logo: assets/logo.png
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: lightish
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: darkish
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - search
  - roamlinks:
      enable_wikilinks: true

extra:
  homepage: https://bykimber.com

markdown_extensions:
  - footnotes
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css